<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>canvas入门</title>
</head>
<body>
<canvas id="demo" width="600px" height="600px" >


</canvas>
<script>
    //第一步拿到这个标签
    var canvas =document.getElementById('demo');
    //第二部 拿到上下文
    var ctx =canvas.getContext('2d');
    //第三步 绘制
    ctx.moveTo(100,100);
    ctx.lineTo(200,100);
    ctx.lineTo(100,200);
    ctx.closePath();//关闭路径
    ctx.lineWidth;4; //线宽
    ctx.strokeStyle='red';//描边的颜色
    ctx.stroke();//描边的意思

    ctx.fillStyle = "green"; //填充的颜色
    ctx.fill();//进行填充

</script>

</body>
</html>
